<!DOCTYPE html>
<html>
<head>
	<title>Train-Scheduler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Poppins" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<div class="header text-center">
					<h2>Current Train Schedule</h2>
				</div>
				<div class="backgroundSquare">
					<table>
						<tr class="topTableRow">
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>

						<!-- <span class="scheduleTrains">
						</span> -->
					</table>
				</div>
			</div>

			<div class="col-xs-12 col-md-4">
				<div class="header text-center">
					<h2>Add Train</h2>
				</div>

				<div class="addTrainSquare">
					<form>
						<label>Train Name</label><br>
						<input type="input" name="trainName"><br><br>

						<label>Destination</label><br>
						<input type="input" name="destination"><br><br>

						<label>First Train Time (HH:MM - Military Time)</label><br>
						<input type="text" pattern="[0-9]" name="firstTime" maxlength=5><br><br>

						<label>Frequency (min)</label><br>
						<input type="text" pattern="[0-9]"" name="frequency" maxlength="3"><br><br>

						<input type="submit" name="submit"><br>
					</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<script src="assets/javascript/moment.js"></script>
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
